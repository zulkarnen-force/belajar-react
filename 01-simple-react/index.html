<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Belajar React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      function Header({channelName}) {
        return <h1>React a video {channelName ? channelName : 'Zulkarnen'} Channel ğŸ”¥</h1>;
      }

      function HomePage() {
        const students = ['Zulkarnen', 'Galid', 'Dika']
        const [likes, setLikes] = React.useState(0)
        const [number, setNumber] = React.useState([])
        function handleClick() {
          setLikes(likes + 1)
        }
        return (
          <>
          <Header  channelName="ZRX"/>
          <ul>
            {
              students.map((student) => (
                <li key={student}>{student}</li>
              ))
            }
          </ul>
          <button onClick={handleClick}>{likes} ğŸ‘</button>
          </>
          )
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<HomePage />);

    </script>
  </body>
</html>
